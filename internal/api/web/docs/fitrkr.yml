openapi: 3.1.0
info:
  title: Fitrkr Atlas
  description: Database for exercises database management
  version: 0.1.0
servers:
  - url: http://localhost:8080/api/v1
    description: Local development server

paths:
  /equipment:
    post:
      summary: Create equipment
      operationId: equipment
      tags:
        - Equipment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Barbell" 
                description:
                  type: string
                  example: "Olympic barbell for strength training"
                type:
                  type: string
                  example: "free_weight"
                attachment:
                  type: array
                  items:
                    type: integer
              required:
                - name
                - type
      responses:
        '201':
          description: Equipment created successfully
        '400':
          description: Bad request - Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Conflict - Name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update equipment
      operationId: updateEquipment
      tags:
        - Equipment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: number
                name:
                  type: string
                description:
                  type: string
                type:
                  type: string
                  example: "body_weight"
              required:
                - id
      responses:
        '200':
          description: Equipment updated successfully
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Equipment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      summary: Get all equipments 
      operationId: getAllEquipments
      tags:
        - Equipment
      responses:
        '200':
          description: equipment found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Equipment'
        '404':
          description: Equipment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
