components:
  schemas:
    Equipment:
      type: object
      properties:
        id:
          type: integer
          nullable: true
          example: 1
        name:
          type: string
          nullable: false
          example: "Barbell"
        description:
          type: string
          nullable: true
          example: "Olympic barbell"
        type: 
          type: string
          example: "free_weight"
        created_at:
          type: string
          format: date-time
          example: "2025-01-15T10:30:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2025-01-15T10:30:00Z"
    Attachment:
      type: object
      properties:
        id:
          type: integer
          nullable: true
          example: 1
        name:
          type: string
          nullable: true
          example: "Long Bar"
        type: 
          type: string
          example: "cable"
        created_at:
          type: string
