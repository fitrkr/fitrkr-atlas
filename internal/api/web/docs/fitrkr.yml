  /exercise:
    post:
      summary: Create Exercise
      operationId: createExercise
      tags:
        - Exercise
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Barbell Bench Press"
                description:
                  type: string
                  example: "A compound pushing exercise for the chest"
                difficulty:
                  type: string
                  example: "intermediate"
                  enum: [beginner, intermediate, advanced]
                position:
                  type: string
                  example: "supine"
                  enum: [standing, sitting, supine, prone, kneeling]
                type:
                  type: string
                  example: "strength"
                equipment_id:
                  type: integer
                  nullable: true
                  example: 1
                aliases:
                  nullable: true
                  $ref: '#/components/schemas/CreateExerciseAlias'
                muscles:
                  nullable: true
                  $ref: '#/components/schemas/CreateExerciseMuscle'
                categories:
                  type: array
                  nullable: true
                  items:
                    type: integer
                  example: [2]
                attachments:
                  type: array
                  nullable: true
                  items:
                    type: integer
                  example: [1]
              required:
                - name
                - description
                - difficulty
                - position
                - type
      responses:
        '201':
          description: Exercise created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  exercise_id:
                    type: integer
                    example: 42
        '400':
          description: Bad request - Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Conflict - Exercise already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                
    put:
      summary: Update Exercise
      operationId: updateExercise
      tags:
        - Exercise
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
