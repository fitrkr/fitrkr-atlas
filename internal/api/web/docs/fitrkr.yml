                  enum: [beginner, intermediate, advanced]
                position:
                  type: string
                  nullable: true
                  example: "supine"
                  enum: [standing, sitting, supine, prone, kneeling]
                type:
                  type: string
                  nullable: true
                  example: "strength"
                equipment_id:
                  type: integer
                  nullable: true
                  example: 1
                aliases:
                  nullable: true
                  $ref: '#/components/schemas/UpdateExerciseAlias'
                muscles:
                  nullable: true
                  $ref: '#/components/schemas/UpdateExerciseMuscle'
                categories:
                  nullable: true
                  $ref: '#/components/schemas/UpdateExerciseCategory'
                attachments:
                  nullable: true
                  $ref: '#/components/schemas/UpdateExerciseCategory'
              required:
                - id
      responses:
        '200':
          description: Exercise updated successfully
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Exercise not found
